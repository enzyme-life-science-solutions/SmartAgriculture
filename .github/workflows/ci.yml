name: Python CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install project (editable)
        run: |
          pip install -e .
      - name: Install test tooling
        run: |
          pip install pytest
      - name: Run unit tests (fast)
        run: |
          pytest tests/costing/test_costing_features.py
      - name: Run env guard tests
        run: |
          PYTHONPATH=$GITHUB_WORKSPACE pytest tests/costing/test_costing_env_check.py
      - name: Run full suite
        run: |
          pytest
